<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font Demo</title>
    <link rel="stylesheet" href="https://use.typekit.net/idh3bfk.css">
  <style>
        body {
            font-family: "Luke Variable", sans-serif;
font-variation-settings: "LINE" 100, "FILL" 100;
            display: flex;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #text {
            font-weight: 400;
            font-size: 125%;
            stroke-width: 1px;
            color: black;
            stroke: black;
            fill: black;
            text-stroke: 1px black;
        }
        .slider-container {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <label for="fontWeight">Font Weight:</label>
        <input type="range" id="fontWeight" min="100" max="900" value="400" step="1">
    </div>
    
    <div class="slider-container">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="50" max="200" value="125" step="1">
    </div>
    
    <div class="slider-container">
        <label for="strokeWidth">Stroke Width:</label>
        <input type="range" id="strokeWidth" min="0" max="10" value="1" step="0.1">
    </div>
    
    <div class="slider-container">
        <label for="strokeColor">Stroke Color:</label>
        <input type="color" id="strokeColor" value="#000000">
    </div>
    
    <div class="slider-container">
        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" value="#000000">
    </div>
    
    <p id="text">This is a variable font demo!</p>

    <script>
        const text = document.getElementById('text');
        const fontWeightSlider = document.getElementById('fontWeight');
        const fontSizeSlider = document.getElementById('fontSize');
        const strokeWidthSlider = document.getElementById('strokeWidth');
        const strokeColorPicker = document.getElementById('strokeColor');
        const fontColorPicker = document.getElementById('fontColor');

        // Update font weight
        fontWeightSlider.addEventListener('input', () => {
            text.style.fontWeight = fontWeightSlider.value;
        });

        // Update font size
        fontSizeSlider.addEventListener('input', () => {
            text.style.fontSize = fontSizeSlider.value + '%';
        });

        // Update stroke width
        strokeWidthSlider.addEventListener('input', () => {
            text.style.webkitTextStrokeWidth = strokeWidthSlider.value + 'px';
        });

        // Update stroke color
        strokeColorPicker.addEventListener('input', () => {
            text.style.webkitTextStrokeColor = strokeColorPicker.value;
        });

        // Update font color
        fontColorPicker.addEventListener('input', () => {
            text.style.color = fontColorPicker.value;
        });
    </script>
    
</body>
</html>
